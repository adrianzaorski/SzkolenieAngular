<mat-card class="login-form">
    <mat-card-content>
        <form [formGroup]="loginForm">
            <mat-form-field appearance="outline">
                <mat-label>Login</mat-label>
                <input matInput autocomplete="off" formControlName="login"/>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" autocomplete="off" formControlName="password"/>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary" (click)="onLogin()">
            SIGN IN
        </button>
    </mat-card-actions>
</mat-card>
