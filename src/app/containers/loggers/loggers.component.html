<mat-card>
    <mat-card-header>
        <h2 mat-card-title>Logs</h2>
        <button mat-icon-button (click)="clearLogs()">
            <mat-icon>
                delete
            </mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content>
        <div *ngFor="let message of messages">
            {{message}}
        </div>
    </mat-card-content>
</mat-card>
